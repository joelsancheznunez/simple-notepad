<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link href="https://bootswatch.com/5/solar/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/notes.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow fixed-top">
        <div class="container-fluid">
            <div class="navbar-content">
                <div class="navbar-text text-center">
                    <h2 class="mb-1">Simple Notepad</h2>
                </div>
            </div>
        </div>
    </nav>

    <div class="container content-container mt-1">
        <form id="noteForm">
            <div class="d-flex justify-content-end mb-2">
                <button type="button" class="btn btn-outline-success me-2 top-buttons" id="copyButton">Copy Notes</button>
                <button type="button" class="btn btn-outline-warning top-buttons" id="clearButton" onclick="showConfirmDialog()">Clear Notes</button>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Type your notes below...</label>
                <textarea class="form-control" id="notes" rows="18" required placeholder="Type everything you need here..."></textarea>
            </div>
        </form>
    </div>

    <div id="copyDialog" style="display: none;">
        <div class="dialog-content">
            <p>Your notes have been copied!</p>
        </div>
    </div>

    <div id="confirmDialog">
        <div class="dialog-content">
            <p>You are about to delete your notes. Do you want to continue?</p>
            <button onclick="clearForm()" class="btn btn-danger me-2">Yes, Clear Notes</button>
            <button onclick="hideConfirmDialog()" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-light">Simple Notepad</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
