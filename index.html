<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Notepad</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow fixed-top">
        <div class="container-fluid">
            <div class="navbar-logo">
                <a class="navbar-brand" href="index.html">
                    <img src="images/stafi_logo.png" alt="Stafi Logo" class="logo-stafi">
                </a>
            </div>
            <div class="navbar-content">
                <div class="navbar-text text-center">
                    <h2 class="mb-1">Friendly Notepad</h2>
                    <div class="nav-links">
                        <a href="index.html" class="nav-link">Home</a>
                        <span class="nav-separator">|</span>
                        <a href="immigration.html" class="nav-link">Immigration</a>
                        <span class="nav-separator">|</span>
                        <a href="pines-federal.html" class="nav-link">Pines Federal</a>
                        <span class="nav-separator">|</span>
                        <a href="https://zingtree.com/" target="_blank" class="nav-link">Zingtree</a>
                        <span class="nav-separator">|</span>
                        <a href="help.html" class="nav-link">Help</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container content-container mt-1">
        <form id="noteForm">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="name" class="form-label">Caller's Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-4">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason of the call:</label>
                <input type="text" class="form-control" id="reason" required>
            </div>
            <div class="d-flex justify-content-end mb-2">
                <button type="button" class="btn btn-outline-primary me-2 top-buttons" id="copyButton">Copy Notes</button>
                <button type="button" class="btn btn-outline-danger top-buttons" id="clearButton" onclick="showConfirmDialog()">Clear Notes</button>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Take Notes:</label>
                <textarea class="form-control" id="notes" rows="8" required placeholder="Type everything you consider relevant and important regarding the calls here..."></textarea>
            </div>
        </form>
    </div>

    <div id="copyDialog" style="display: none;">
        <div class="dialog-content">
            <p>Your notes have been copied!</p>
        </div>
    </div>

    <div id="confirmDialog">
        <div class="dialog-content">
            <p>You are about to delete your notes. Do you want to continue?</p>
            <button onclick="clearForm()" class="btn btn-danger me-2">Yes, Clear Notes</button>
            <button onclick="hideConfirmDialog()" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">The Friendly Notepad | Feedback & Suggestions: <a href="mailto:joel.sanchez@getstafi.com">joel.sanchez@getstafi.com</a></span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
