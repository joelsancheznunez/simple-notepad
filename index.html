<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link href="https://bootswatch.com/5/solar/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/notes.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow fixed-top">
        <div class="container-fluid">
            <div class="navbar-content">
                <div class="navbar-text text-center">
                    <h2 class="mb-1">Simple Notepad</h2>
                </div>
            </div>
        </div>
    </nav>

    <div class="container content-container mt-1" style="max-width: 100%; width: 100%; padding: 0 50px;">
        <div class="row">
            <div class="col-md-6">
                <div class="text-center mb-2">
                    <button type="button" class="btn btn-outline-success top-buttons me-2" id="copyButton1" style="font-size: 18px;">Copy Notes</button>
                    <button type="button" class="btn btn-outline-warning top-buttons" id="clearButton1" style="font-size: 18px;" onclick="showConfirmDialog()">Clear Notes</button>
                </div>
                <form id="noteForm1">           
                    <div class="mb-3">
                        <textarea class="form-control" id="notes1" style="font-size: 18px" rows="26" required placeholder="Type your notes here..."></textarea>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="text-center mb-2">
                    <button type="button" class="btn btn-outline-success top-buttons me-2" id="copyButton2" style="font-size: 18px;">Copy Notes</button>
                    <button type="button" class="btn btn-outline-warning top-buttons" id="clearButton2" style="font-size: 18px;" onclick="showConfirmDialog()">Clear Notes</button>
                </div>
                <form id="noteForm2">           
                    <div class="mb-3">
                        <textarea class="form-control" id="notes2" style="font-size: 18px" rows="26" required placeholder="Type your notes here..."></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="copyDialog" style="display: none;">
        <div class="dialog-content">
            <p>Your notes have been copied!</p>
        </div>
    </div>

    <div id="confirmDialog" style="display:none;">
        <div class="dialog-content">
            <p>You are about to delete your notes. Do you want to continue?</p>
            <button id="confirmYes" class="btn btn-danger me-2">Yes, Clear Notes</button>
            <button onclick="hideConfirmDialog()" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-light">Simple Notepad | by Joel Sanchez</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
